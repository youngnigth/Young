<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;800&display=swap" rel="stylesheet" />
  <style>
    #subscriptionModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: 'Urbanist', sans-serif;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.3rem;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content h2 {
      font-size: 1.5rem;
      font-weight: 800;
      color: #000;
      text-transform: uppercase;
      text-align: center;
      margin: 0;
    }

    .modal-content p {
      font-size: 0.9rem;
      color: #444;
      text-align: center;
      margin: 0;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 0.95rem;
      border: 1.5px solid #000;
      background: transparent;
      color: #000;
      font-weight: 500;
      text-transform: uppercase;
      outline: none;
      box-sizing: border-box;
    }

    .modal-content button {
      width: 100%;
      padding: 1rem;
      background: #000;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 700;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal-content button:hover {
      background: #222;
    }

    @media (max-width: 360px) {
      .modal-content {
        padding: 1.5rem;
      }

      .modal-content h2 {
        font-size: 1.3rem;
      }

      .modal-content p {
        font-size: 0.85rem;
      }

      .modal-content button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- üöÄ Subscription Modal -->
  <div id="subscriptionModal">
    <div class="modal-content">
      <h2>Stay in the Drop</h2>
      <p>Join our newsletter and never miss a release.</p>
<form id="subscribeForm" method="POST" action="https://api.web3forms.com/submit">
  <input type="hidden" name="access_key" value="3a7e0042-9451-4644-bf29-1d9806ff8254" />

<div id="spinner" style="display:none; text-align:center; margin-top: 1rem;">

      <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" from="0 25 25" to="360 25 25" />
    </circle>
  </svg>
</div>

</form>

      </form>
    </div>

  <!-- üî• Page Content -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <h1 class="logo">Young Culture</h1>
      </div>
      <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
      <nav id="mobile-menu" class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart üõí <span id="cart-count" class="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <main class="store-page">
    <section class="store-header">
      <h1 class="store-title">The Drop</h1>
      <p class="store-subtext">Curated drops. No restocks. Only the bold survive.</p>
      <div class="store-divider"></div>
    </section>

    <div class="store-controls">
      <div class="filter-buttons">
        <button onclick="filterProducts('All')">All</button>
        <button onclick="filterProducts('Shirts')">Shirts</button>
        <button onclick="filterProducts('Hoodies')">Hoodies</button>
        <button onclick="filterProducts('Mugs')">Mugs</button>
        <button onclick="filterProducts('Accessories')">Accessories</button>
      </div>
      <div class="sort-select">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortProducts(this.value)">
          <option value="default">Newest</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A‚ÄìZ</option>

      </div>
    </div>

    <div class="product-grid" id="product-list"></div>

  <footer>
    <p>¬© 2025 Young Culture. Crafted for creators.</p>
  </footer>

  <script src="product-page.js"></script>
  <script src="products.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("mobile-menu").classList.toggle("active");
    }

    const container = document.getElementById("product-list");
    let currentCategory = "All";
    let currentSort = "default";

    function renderProducts() {
      let filtered = currentCategory === "All"
        ? products
        : products.filter(p => p.category === currentCategory);

      switch (currentSort) {
        case "price-asc":
          filtered.sort((a, b) => a.price - b.price);
          break;
        case "price-desc":
          filtered.sort((a, b) => b.price - a.price);
          break;
        case "name-asc":
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
        default:
          filtered.sort((a, b) => a.id - b.id);
      }

      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = `<p style="color:#aaa;">No products in this category.</p>`;
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <a href="product.html?id=${p.id}">
            <img src="${p.image}" alt="${p.name}">
          </a>
          <h3>${p.name}</h3>
          <p>$${p.price.toFixed(2)}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function filterProducts(category) {
      currentCategory = category;
      renderProducts();
    }

    function sortProducts(option) {
      currentSort = option;
      renderProducts();
    }

    function addToCart(product, price) {
      const cart = JSON.parse(localStorage.getItem("dropculture-cart")) || [];
      cart.push({ product, price });
      localStorage.setItem("dropculture-cart", JSON.stringify(cart));
      updateCartCounter();
      alert(`${product} added to cart.`);
    }

    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem("dropculture-cart")) || [];
      const counter = document.getElementById("cart-count");
      if (counter) {
        counter.textContent = cart.length;
        counter.style.display = cart.length > 0 ? "inline-block" : "none";
      }
    }

    function closeModal() {
      document.getElementById("subscriptionModal").style.display = "none";
      localStorage.setItem("dropculture_subscribed", "true");
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCounter();
      renderProducts();

      const alreadySubscribed = localStorage.getItem("dropculture_subscribed");
      if (!alreadySubscribed) {
        document.getElementById("subscriptionModal").style.display = "flex";
      }
document.getElementById("subscribeForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const status = document.getElementById("formStatus");
  const spinner = document.getElementById("spinner");
  const button = form.querySelector("button");

  // Show spinner & disable button
  spinner.style.display = "block";
  button.disabled = true;
  status.textContent = "Sending...";

  try {
    const response = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (response.ok && result.success) {
      status.style.color = "green";
      status.textContent = "üéâ You're subscribed!";
      form.reset();
      setTimeout(() => {
        closeModal();
        spinner.style.display = "none";
        button.disabled = false;
        status.textContent = "";
      }, 1500);
    } else {
      status.style.color = "red";
      status.textContent = "‚ùå Error: " + result.message;
    }
  } catch (error) {
    status.style.color = "red";
    status.textContent = "‚ö†Ô∏è Network error. Try again later.";
    console.error(error);
  }

  spinner.style.display = "none";
  button.disabled = false;
});


    });
  </script>
</body>
