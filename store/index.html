<body>

  <!-- Header with Logo + Hamburger Left-Aligned -->
<header class="navbar">

    <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
      <span></span>

    <nav id="mobile-menu" class="nav-links">
        <a href="https://youngnigth.github.io/YD/blog.html">Blog</a>
        <!-- <a href="#">Lookbook</a> -->

        <a href="cart.html">Cart ðŸ›’ <span id="cart-count" class="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">

      <h1>CREATOR. CURATOR. ICON.</h1>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Young Culture. Crafted for creators.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("active");

      // Optional: close menu when a link is clicked (mobile)
      const links = menu.querySelectorAll("a");
      links.forEach(link => {
        link.addEventListener("click", () => {
          menu.classList.remove("active");
        });
      });
    }

    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem("dropculture-cart")) || [];
      const counter = document.getElementById("cart-count");
      if (counter) {
        counter.textContent = cart.length;
        counter.style.display = cart.length > 0 ? "inline-block" : "none";
      }
    }

    document.addEventListener("DOMContentLoaded", updateCartCounter);
  </script>
</body>
